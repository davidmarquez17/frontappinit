<div>
  <h1>Lista de usuarios</h1>
  <button type="button" (click)="obtenerUsuarios()">Buscar</button>
  <table>
    <thead>
      <tr>
        <th>#ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th>{{ item.id }}</th>
        <td>{{ item.nombre }} {{ item.apellido }}</td>
      </tr>
    </tbody>
  </table>
</div>
